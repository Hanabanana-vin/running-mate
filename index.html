<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Mate Controller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <img src="pacely_logo_color.png" alt="Pacely Logo" class="header-logo">
            <button id="connectBtn" class="icon-btn" title="Connect to Arduino">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7 7l10 10-5 5V2l5 5L7 17"></path>
                </svg>
                <span id="connectionStatus">Connect</span>
            </button>
        </header>

        <main>
            <!-- Setup Screen -->
            <section id="setupScreen" class="screen active">
                <div class="dashboard-grid">
                    <!-- Central Speedometer (Hero) -->
                    <div class="hero-circle">
                        <div class="circle-content">
                            <label>TARGET PACE</label>
                            <div class="speed-selector">
                                <select id="speedInput">
                                    <option value="5:00">5'00"</option>
                                    <option value="5:30">5'30"</option>
                                    <option value="6:00">6'00"</option>
                                    <option value="6:30">6'30"</option>
                                </select>
                                <span class="unit">/km</span>
                            </div>
                        </div>
                        <div class="circle-glow"></div>
                    </div>

                    <!-- Control Panel -->
                    <div class="control-panel">
                        <div class="panel-item">
                            <label>DISTANCE (km)</label>
                            <select id="distanceInput">
                                <option value="1">1 km</option>
                                <option value="3">3 km</option>
                                <option value="5">5 km</option>
                                <option value="10">10 km</option>
                            </select>
                        </div>
                        <div class="panel-item">
                            <label>TIME (min)</label>
                            <input type="number" id="timeInput" placeholder="00" min="1">
                        </div>
                    </div>

                    <button id="runBtn" class="cyber-btn">INITIATE RUN</button>
                </div>
            </section>

            <!-- Running Screen -->
            <section id="runningScreen" class="screen hidden">
                <div class="dashboard-grid">
                    <!-- Active Speedometer -->
                    <div class="hero-circle running">
                        <div class="circle-content">
                            <label>CURRENT PACE</label>
                            <div class="value-display">
                                <span id="currentSpeedDisplay">0</span>
                                <span class="unit">/km</span>
                            </div>
                        </div>
                        <div class="circle-progress"></div>
                    </div>

                    <!-- Stats Panel -->
                    <div class="stats-panel">
                        <div class="stat-box">
                            <label>DIST</label>
                            <div class="value"><span id="currentDistanceDisplay">0.00</span> <span
                                    class="unit">km</span></div>
                        </div>
                        <div class="stat-box">
                            <label>TIME</label>
                            <div class="value"><span id="currentTimeDisplay">00</span> <span class="unit">min</span>
                            </div>
                        </div>
                    </div>

                    <button id="stopBtn" class="cyber-btn stop">ABORT</button>
                </div>
            </section>

            <!-- Result Screen -->
            <section id="resultScreen" class="screen hidden">
                <div class="result-card">
                    <h2>SESSION COMPLETE</h2>
                    <div class="result-grid">
                        <div class="result-row">
                            <span>TOTAL DISTANCE</span>
                            <span class="result-value"><span id="totalDistance">0</span> km</span>
                        </div>
                        <div class="result-row">
                            <span>AVG PACE</span>
                            <span class="result-value" id="avgSpeed">0 /km</span>
                        </div>
                        <div class="result-row">
                            <span>TOTAL TIME</span>
                            <span class="result-value"><span id="totalTime">0</span> min</span>
                        </div>
                    </div>
                    <button id="restartBtn" class="cyber-btn">NEW SESSION</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
